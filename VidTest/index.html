<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/63f8f44888.js"
      crossorigin="anonymous"
    ></script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vid Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <!--<canvas id="canvas"></canvas>
    <video id="video"></video>-->
    <div class="copy">Send your URL to a friend to start a video call</div>

    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <!--<button id="startCapture">Start Screen Capture</button>
    -->
    <button id="Hangup" onclick="window.close()" style="background-color: red">
      <i class="fas fa-phone-slash" style="font-size: 28px; color: white"></i>
    </button>
    <button id="Deafen" onclick="" style="background-color: gray">
      <i
        class="fas fa-volume-up"
        id="DeafenIcon"
        style="font-size: 28px; color: white"
      ></i>
    </button>
    <button id="Mute" onclick="" style="background-color: gray">
      <i
        class="fas fa-microphone"
        id="muteIcon"
        style="font-size: 28px; color: white"
      ></i>
    </button>
    <script src="main.js"></script>
  </body>
</html>
